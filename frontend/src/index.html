<!doctype html>
<html>
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon.png">
    <title>Plane Detector</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h3>Plane Detector</h3>
    <!-- Button to send marker coordinates -->
    <button id="sendCoords">Send Coordinates</button>
    <!-- Display number of planes -->
    <span id="planeCount">Number of Planes: 0</span>
    <!-- Loading spinner -->
    <div id="loading" class="loading">Loading...</div>
    <div id="map-container">
      <div id="map"></div>
      <div id="imageDisplay"></div> <!-- Display image here -->
    </div>

    <script src="javascript/init.js"></script>
  </body>
</html>
